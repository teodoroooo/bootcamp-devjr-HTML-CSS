<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BootCamp DevJR - Sistema de assinaturas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para a nossa comunidade Dev!
            </div>
            <div class="second-title">
                Faça a sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores.<br>
                Tenha suprte da nosssa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>
        <div class="flex-container">
            <div class="col-1">
                <div class="assinatura">
                    Assinatura mensal:
                </div>
                <div>
                    <span class="preco">R$ 99,99</span>
                    <span class="month">por mês</span> 
                </div>
                <div class="cancel">
                    Cancele a qualquer momento.
                </div>
                <button class="btn-assinar">Assine agora</button>
            </div>
            <div class="col-2">
                Col second
            </div>
        </div>
    </div>
</body>
</html>
